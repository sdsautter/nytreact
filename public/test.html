<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This makes the page auto refresh -->
    <!-- <meta http-equiv="refresh" content="5"> -->
    <title>New York Times Search</title>
    <link rel="icon" href="assets/images/NYT.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class='row'>
                <div class="col-xs-12">
                    <div class="row" id="headerRow">

                        <div class="col-xs-3"><img src="assets/images/NYTIMES.PNG"></div>
                        <div class="col-xs-9" id="NYT"><img src="assets/images/The_New_York_Times_logo.png"></div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search Parameters</h3>
                        </div>
                        <div class="panel-body">
                            <form enctype="text/plain">
                                <h5>Search Terms:</h5>
                                <input type="text" name="search" placeholder="Johnny McApplespitz" id="searchTerms">
                                <h5>Number of Records:</h5>
                                <input type="number" name="number" min="0" placeholder="0" id="numRecords">
                                <h5>Start Year: (optional)</h5>
                                <input type="text" name="start year" placeholder="1995" id="startYear">
                                </textarea>
                                <h5>End Year: (optional)</h5>
                                <input type="text" name="end year" placeholder="2017" id="endYear">
                                </textarea>
                                <br>
                                <br>
                                <input class="submit-button" type="submit" value="Search">
                                <input class="clear-button" type="reset" value="Clear Search">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Top Articles</h3>
                        </div>
                        <div class="panel-body">
                            <div class="topResults"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>

</html>
